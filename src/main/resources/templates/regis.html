<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:if="${message}">
    Пользователь уже существует
</div>
<div th:if="${password_message}">
    <p th:text="${password_message}"/>
</div>
<div class="container mt-5">
    <h2 class="text-center">Регистрация</h2>
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите свой пароль" required>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Зарегистрироваться</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login">Уже есть аккаунт? Войти</a>
    </div>
</div>

</body>
</html>
