<div class="container mt-5">
    <h2 class="text-center">Авторизация</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="username" placeholder="Введите свой логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите свой пароль" required>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Войти</button>
    </form>
    <div class="text-center mt-3">
        <a href="/registration">Создать новый аккаунт</a>
    </div>
</div>
